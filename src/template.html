<!doctype html>
<html
    lang="en"
    style="background: #1e2122 !important"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link
            rel="icon"
            type="image/png"
            href="/assets/logo.png"
        />
        <link
            rel="preload"
            href="/assets/fonts/Quicksand-Regular.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
    </head>
    <body>
        <div id="app"></div>
        <noscript>Your browser does not support JavaScript!</noscript>
    </body>
</html>
